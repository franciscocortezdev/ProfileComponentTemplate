<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>

</head>
<body>


  <section class="container">
    <div class="bubbles"> </div>
    <div class="photo">
      <img src="images/image-victor.jpg" alt="ProfilePicture">
    </div>
    <div class="profileInfo">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <span class="city">London</span>
    </div>
    <div class="stats">
      <div class="statsInfo">
        <div class="number">80K</div>
        <div class="type">Followers</div>
      </div>
      <div class="statsInfo">
        <div class="number">803K</div>
        <div class="type">Likes</div>
      </div>
      <div class="statsInfo">
        <div class="number">1.4K</div>
        <div class="type">Photos</div>
      </div>

    </div>
  </section >



</body>
</html>
